  <body>
    <div id="root"></div>
    
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker - 已禁用 -->
    <script>
      // Service Worker 已禁用，避免干扰模块加载
      // 如果之前有注册的 Service Worker，静默注销它
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then((registrations) => {
          registrations.forEach((registration) => {
            registration.unregister();
          });
        });
        
        // 清除所有缓存
        if ('caches' in window) {
          caches.keys().then((cacheNames) => {
            cacheNames.forEach((cacheName) => {
              caches.delete(cacheName);
            });
          });
        }
      }
      
      // 检测是否有旧的模块缓存（通过检查错误）
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('Failed to fetch dynamically imported module')) {
          console.warn('⚠️ 检测到旧模块缓存，正在清理并刷新...');
          // 清除所有缓存后强制刷新
          if ('caches' in window) {
            caches.keys().then((cacheNames) => {
              return Promise.all(
                cacheNames.map((cacheName) => caches.delete(cacheName))
              );
            }).then(() => {
              console.log('✅ 缓存已清除，正在刷新页面...');
              // 使用 location.reload(true) 强制从服务器重新加载
              window.location.reload();
            });
          } else {
            window.location.reload();
          }
        }
      }, true);
      
      console.log('✅ Service Worker 已禁用，应用将直接从网络加载所有资源');
    </script>
  </body>
